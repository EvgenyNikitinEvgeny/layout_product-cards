<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="Aplle"
      >
      <p class="card__info">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__infocode">Product code: 195434</p>
      <p class="card__inforev">Reviews: 5</p>
      <div class="card__price">
        <p class="card__infoprice">Price:</p>
        <p class="card__info-dol">$2,199</p>
      </div>
      <label class="card__link" >
        <a
          href="#buy"
          class="card__link-link"
          data-qa="hover"
        >
          BUY
        </a>
      </label>
    </div>
    <div class="stars stars--4">
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
    </div>
  </body>
</html>
